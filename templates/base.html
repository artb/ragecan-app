<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAGECAN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        $('form').on('submit', function(event){
            event.preventDefault();
            
            $.ajax({
                url: '/start-experiment',
                type: 'POST',
                data: new FormData(this),
                contentType: false, 
                cache: false,
                processData: false,
                success: function(response) {
                    console.log(response);
                    $('#logger').val(response.responseText);
                },
                error: function(error){
                    console.log(error);
                    $('#logger').val(error.responseText);
                }
            });
        });
    });
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-orange sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">RAGECAN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <a class="nav-link" aria-current="page" href="/">Automatic
                        Execution</a>
                    <a class="nav-link" href="/experiments">Experiments</a>
                    <a class="nav-link" href="/glossary">Glossary and Help</a>
                    <a class="nav-link" href="/about">About</a>
                </ul>
                <span class="navbar-text">
                    DNS LAB - ICOMP/UFAM
                </span>
            </div>
        </div>
    </nav>

    <div class="d-flex">
        <div class="content p-4">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>

</html>
